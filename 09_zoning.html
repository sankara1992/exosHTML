<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mpn deuxième zoning</title>
    <link rel="stylesheet" href="09_zoning.css">
</head>
<body>
    <div id="contenu">
        <header>Haut</header>
        <nav>Navigation</nav>
        <section>
            <!-- à partir de ces div j'ai float: left; pour casser le flux-->

            <div class="a">a</div>
            <div class="b">b</div>
            <!-- grâce à la div class clear je rétablies le flux-->
            <div class="clear"></div>
            <!-- ici je le casse de nouveau-->
            <div class="c">c</div>
            <div class="d">d</div>
            <!-- et dès que je n'en ai plus besoin, par sécurité je le rétablis-->
            <div class="voir"></div>
        
        </section>
        <footer>Pied de page</footer>
    </div>
    
</body>
</html>
