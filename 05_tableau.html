<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon premier tableau</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <h1>Un tableau, pour les données"tabulaires"</h1>
    <!-- ouverture du tableau : TABLE-->
    <!--border juste quand on monte le tableau car desuet-->
    <table>
        <!--titre du tableau : CAPTION (les cellules sont fusionnées)-->
        <caption>Ventes de la semaine</caption>
        <!--en tête de colonne du tableau-->
        <thead>
            <tr>
                <!--cellule d'en tête : TH table head-->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Ordinateurs portables</th>
            </tr>
        </thead>
        <!-- le corps du tableau :TBODY-->
        <tbody>
            <!--tr*5>t4 : pour faire notre tableau de 5 rangées et 4 colonnes-->
            <!--rangée de tableau : TR, table-->
            <tr>
            <!-- cellule de tableau : TD, table row-->
                <td>lundi</td>
                <td>20</td>
                <td>3</td>
                <td>5</td>
            </tr>
            <tr>
                <td>mardi</td>
                <td>5</td>
                <td>4</td>
                <td>2</td>
            </tr>
            <tr>
                <td>mercredi</td>
                <td>10</td>
                <td>0</td>
                <td>25</td>
            </tr>
            <tr>
                <td>jeudi</td>
                <td>26</td>
                <td>5</td>
                <td>31</td>
            </tr>
            <tr>
                <td>vendredi</td>
                <td>2</td>
                <td>8</td>
                <td>0</td>
            </tr>
            <tr>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
        </tbody>
<!--le bas ou la fin du tableau : TFOOT les normes du w3c mettent la balise tfoot avant la balise tbody-->
        <tfoot>
            <tr>
                <td>total</td>
                <td>44</td>
                <td>20</td>
                <td>77</td>
            </tr>
        </tfoot>
    </table>  
</body>
</html>
